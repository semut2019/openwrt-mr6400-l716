name: Build OpenWrt TL-MR6400 + L716 Firmware

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib \
            g++-multilib gettext git libncurses-dev libssl-dev python3-distutils \
            rsync unzip zlib1g-dev file wget python3 python3-pip

      - name: Clone OpenWrt source
        run: |
          git clone https://github.com/openwrt/openwrt.git openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Copy custom files and config
        run: |
          cp -r files openwrt/files
          cp .config openwrt/.config

      - name: Build firmware
        run: |
          cd openwrt
          make defconfig
          make -j$(nproc)

      - name: Archive firmware
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt-MR6400-L716
          path: openwrt/bin/targets/
