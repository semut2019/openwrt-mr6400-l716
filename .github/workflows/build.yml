name: Build OpenWrt MR6400 v5 + L716 Firmware

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    name: Compile OpenWrt

    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: 🛠️ Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev \
            python3-distutils rsync unzip zlib1g-dev file wget python3 python2

      - name: 📥 Clone OpenWrt
        run: |
          git clone https://github.com/openwrt/openwrt.git openwrt
          cd openwrt
          git checkout v23.05.3

      - name: 📦 Update & Install Feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: 🧱 Copy Config
        run: cp .config openwrt/.config

      - name: 🧩 Apply 128MB RAM Patch
        run: |
          cd openwrt
          sed -i 's/memory = <0x0 0x8000000>/memory = <0x0 0x8000000>;/' target/linux/ramips/dts/mt7628an_tplink_tl-mr6400-v5.dts

      - name: ✅ Build Image
        run: |
          cd openwrt
          make defconfig
          make -j$(nproc) download world

      - name: 📤 Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-mr6400-l716
          path: openwrt/bin/targets/
