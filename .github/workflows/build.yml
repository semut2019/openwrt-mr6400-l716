name: Build OpenWrt TL-MR6400 v4 Firmware

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Download ImageBuilder
      run: |
        wget https://downloads.openwrt.org/releases/23.05.3/targets/ramips/mt76x8/openwrt-imagebuilder-23.05.3-ramips-mt76x8.Linux-x86_64.tar.xz
        tar -xJf openwrt-imagebuilder-23.05.3-ramips-mt76x8.Linux-x86_64.tar.xz

    - name: Build firmware
      run: |
        cd openwrt-imagebuilder-23.05.3-ramips-mt76x8.Linux-x86_64
        make image PROFILE=tplink_tl-mr6400-v4 \
          PACKAGES="luci uhttpd luci-theme-bootstrap luci-mod-admin-full kmod-usb-net-qmi-wwan kmod-usb-serial-option kmod-usb-net-wwan uqmi modemmanager luci-proto-modemmanager" \
          FILES="../files"

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: Firmware-TL-MR6400
        path: openwrt-imagebuilder-23.05.3-ramips-mt76x8.Linux-x86_64/bin/targets/ramips/mt76x8/*.bin
