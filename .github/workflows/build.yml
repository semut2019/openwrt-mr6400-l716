name: Build OpenWrt MT7628 + Fibocom L716

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk             gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev             python3-distutils rsync unzip zlib1g-dev file wget python3

      - name: Clone OpenWrt source
        run: |
          git clone https://github.com/openwrt/openwrt -b openwrt-22.03 openwrt
          cp config/.config openwrt/.config
          cp -r files openwrt/files

      - name: Build firmware
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          make defconfig
          make download -j8
          make -j$(nproc) || make -j1 V=s

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt-MT7628-LTE
          path: openwrt/bin/targets/
