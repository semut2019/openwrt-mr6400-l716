name: Build OpenWrt for MR6400 v5 + L716

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev \
            python3-distutils rsync unzip zlib1g-dev file wget python3

      - name: Clone OpenWrt
        run: |
          git clone https://github.com/openwrt/openwrt -b openwrt-23.05 --depth=1 source
          cp -r files source/files
          cp .config source/.config

      - name: Build Firmware
        run: |
          cd source
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          make defconfig
          make -j$(nproc) download world

      - name: Upload Firmware
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-mr6400-l716
          path: source/bin/targets/
