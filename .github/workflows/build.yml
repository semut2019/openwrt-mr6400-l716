name: 🚀 Build OpenWrt TL-MR6400 v5 + L716 Firmware

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    name: 🔨 Build Firmware
    steps:

      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v4

      - name: 🛠 Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev \
            python3-distutils rsync unzip zlib1g-dev file wget python3-pip
          python3 -m pip install --upgrade pip

      - name: 🧰 Clone OpenWrt
        run: |
          git clone https://github.com/openwrt/openwrt.git
          cd openwrt
          git checkout v23.05.3

      - name: 🧩 Apply Custom Config
        run: |
          cd openwrt
          cp ../.config .config
          mkdir -p files
          cp -r ../files/* files/ || true

      - name: 📦 Update Feeds & Install
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: 🏗️ Build Firmware
        run: |
          cd openwrt
          make defconfig
          make -j$(nproc) V=s

      - name: 📤 Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-mr6400-l716-build
          path: |
            openwrt/bin/targets/**/openwrt-*

